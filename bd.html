    <script>
        class  Baza {
  constructor() {
    this.Category = [
      { category_id: 1, name: "clothes" },
      { category_id: 2, name: "vegetables" },
      { category_id: 3, name: "fruits" },
      { category_id: 4, name: "drinks" },
      { category_id: 5, name: "shoes" },
    ];

    this.Product = [
      { product_id: 1, name: "t-shirts" },
      {  product_id: 2, name: "cucumber" },
      {  product_id: 3, name: "apple" },
      {  product_id: 4, name: "juice" },
      {  product_id: 5, name: "sandals" },
    ];
   

    this.Saler = [
      { saler_id: 1, name: "Sana" },
      { saler_id: 2, name: "Vasya" },
      { saler_id: 3, name: "Pety" },
      { saler_id: 4, name: "Lexa" },
      { saler_id: 5, name: "Myxa" },
    ];
    
    this.Orders = [
      { id: 1, id_brand: 1,  category_id: 1, saler_id:  1 },
      { id: 2, id_brand: 2,  category_id: 2, saler_id: 2 },
      { id: 3, id_brand: 3, category_id: 3, saler_id: 3 },
      { id: 4, id_brand: 4,  category_id: 4, saler_id: 4 },
      { id: 5, id_brand: 5,  category_id: 5, saler_id: 5 },
    ];
    
    this.brand = [
      { id_brand: 1, name: "Gusi" },
      { id_brand: 2, name: "like_veg" },
      { id_brand: 3, name: "fruits_like" },
      { id_brand: 4, name: "dink" },
      { id_brand: 5, name: "mir" },
    ];
  }

  findById(id) {
    const results = [];

    const user = this.Category.find(category => category.category_id == id);
    if (user) {
      results.push(user);
    }
    
    const product = this.Product.find( product =>  product.product_id == id);
    if (product) {
      results.push(product);
    }
    
    
    const saler = this.Saler.find(saler => saler.saler_id === id);
    if (saler) {
      results.push(saler);
    }

    const brand = this.brand.find(brand => brand.id_brand === id);
    if (brand) {
      results.push(brand);
    }
    const orders = this.Orders.find(order => order.id === id);
    if (orders) {
      results.push(orders);
    }
    return {
      user,
      saler,
      brand,
      orders,
      product

    }
}
        }
